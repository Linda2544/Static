<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h3 {
      color: #003366;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>

  <h3>Type "go" to visit Google:</h3>
  <input type="text" id="input">
  <button onclick="redirect()">Submit</button>

  <script>
    function redirect() {
      var value = document.getElementById("input").value;
      if (value === "go") {
        window.location.href = "https://www.google.com";
      }
    }
  </script>

</body>
</html>
